<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Josh Gray-Gotham" />
        <title>Confirmation Dialog</title>
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="buttons.css">
        <link rel="stylesheet" href="dialogBoxes.css">
        <script type="text/javascript" src="home.js"></script>
        <script type="text/javascript" src="confirmationDialog.js"></script>
    </head>
    <body onload="loadHome()">
        <div class="button-div">
            <button type="button" class="confirmation-button button" id="popupButton">Click Me!</button>
            <button type="button" class="confirmation-button button" id="popupButton2">Click Me Next!</button>
        </div>
        <div class="display-text" id="displayText">
        </div>
        <div class="modal" id="confirmationModal">
            <div class="dialog-box">
                <span class="dialog-text" id="dialogText">ERROR</span>
                <div class="button-div">
                    <button type="button" class="confirmation-button button" id="popupYesButton" >Yes</button>
                    <button type="button" class="cancel-button button" id="popupNoButton" >Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Josh Gray-Gotham" />
        <title>Confirmation Dialog</title>
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="buttons.css">
        <link rel="stylesheet" href="dialogBoxes.css">
        <script type="text/javascript" src="confirmationDialog.js"></script>
    </head>
    <body>
        <div class="button-div">
            <button type="button" class="confirmation-button button" id="popupButton" onclick="openPopup()">Click Me!</button>
        </div>
        <div class="modal" id="confirmation-modal">
            <div class="dialog-box">
                <span class="dialog-text">Modal Test</span>
            </div>
            <div class="button-div">
                <button type="button" class="confirmation-button button" id="popupYesButton" onclick="closePopup()">Click Me!</button>
                <button type="button" class="cancel-button button" id="popupNoButton" onclick="closePopup()">Click Me!</button>
            </div>
        </div>
    </body>
</html>
